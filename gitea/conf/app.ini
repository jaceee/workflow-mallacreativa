SSH_DOMAIN = %(DOMAIN)s
SSH_PORT = 10022
SSH_LISTEN_PORT = 22
SSH_ROOT_PATH = /home/git/.ssh
SSH_KEYGEN_PATH = ssh-keygen
MINIMUM_KEY_SIZE_CHECK = false
OFFLINE_MODE = false
DISABLE_ROUTER_LOG = false
APP_DATA_PATH = /data
ENABLE_GZIP = false
LANDING_PAGE = home

[ssh.minimum_key_sizes]
ED25519 = 256
ECDSA   = 256
RSA     = 2048
